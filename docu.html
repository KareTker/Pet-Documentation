<!DOCTYPE html>
<html class="fade-in">
    <head>
        <title>Chewster</title>
        <link rel="stylesheet" href="docu.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a644e5b05c.js" crossorigin="anonymous"></script>

    <body>

                <li class="dog"><button id="two" type="button">French Bulldog</button></li>

        <section class="right-half">

        <div class="bottom">

            <img  class="pic" src="lab.png">

            <img class="pic" src="germanshephard.webp">

        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
